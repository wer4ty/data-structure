<html>
<head><title>Data Strcutures Learning with JavaScript</title>

<script src="lib/jquery.min.js"></script>

<style>
body {margin:0px; padding:0px; background: #333; overflow:hidden;}
#slider {display:none; with:100%; height: 100%; }
#slider img {max-with:90%; display: block; max-height:95%; margin: 2% auto; border-radius: 8px;  box-shadow: 2px 0px 4px #333;}
</style>

</head>

<body style='margin:0px;padding:0px;'> 
<div id='slider' style='max-width:100%;'></div>


<script>
$(function() {
	let folder = 'img/';
	let list = [
		'bg.jpg', 
		'bg2.jpg',
		'bg3.jpg',
		'bg4.png',
		'bg5.jpg',
		'bg6.jpg',
		'bg7.jpg',
		'bg8.jpg',
		'bg9.jpg',
		'bg10.jpg',
		'bg11.png',
		'bg12.jpg',
		'bg13.png',
		'bg14.jpg',
		'bg15.png',
		'bg16.jpg',
		'bg17.jpg',
		'bg18.jpg'
	];

	dynamicChange();
	setInterval(dynamicChange, 40000);


function dynamicChange() {
	let randItem = folder + list[Math.floor(Math.random() * list.length)];
	$('#slider').html("<img src='"+randItem+"'>").delay(1000).fadeIn(3000).delay(33000).fadeOut(3000);
}

});
</script>

</body>
</html>
